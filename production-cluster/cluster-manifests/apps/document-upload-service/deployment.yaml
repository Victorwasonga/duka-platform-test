apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-upload-service
  namespace: dukqa-apps
  labels:
    app: document-upload-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-upload-service
  template:
    metadata:
      labels:
        app: document-upload-service
    spec:
      serviceAccountName: document-upload-sa
      containers:
        - name: document-upload
          image: 746387399274.dkr.ecr.eu-west-1.amazonaws.com/document-upload-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: document-upload-config
            - secretRef:
                name: document-upload-secret
          env:
            - name: AWS_REGION
              value: "eu-west-1"
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: document-upload-config
                  key: STORAGE_BUCKET
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 8
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: tmp-storage
              mountPath: /tmp/uploads
      volumes:
        - name: tmp-storage
          emptyDir: {}
      imagePullSecrets:
        - name: ecr-registry
      terminationGracePeriodSeconds: 60

