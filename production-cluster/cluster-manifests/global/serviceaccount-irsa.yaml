# ServiceAccounts that require IRSA. Annotate with real role ARNs after creating roles in Terraform.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::746387399274:role/aws-load-balancer-controller-role-dukqa-platform
---
