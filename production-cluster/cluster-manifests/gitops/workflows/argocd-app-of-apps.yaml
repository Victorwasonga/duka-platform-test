apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: app-of-apps
    app.kubernetes.io/part-of: dukqa-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dukqa-platform
  source:
    repoURL: https://github.com/Victorwasonga/dukqa-platform
    targetRevision: HEAD
    path: production-cluster/cluster-manifests/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true