# Single ALB Ingress for DukQa Platform Microservices (Fargate + EC2)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duka-platform-main-ingress
  namespace: ingress
  annotations:
    # ALB Configuration
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:YOUR-ACCOUNT-ID:certificate/YOUR-CERT-ID
    
    # Load Balancer Settings
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  rules:
  - host: api.duka-platform.com
    http:
      paths:
      # API Gateway (EC2 Workers)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      
      # Auth Service (Fargate)
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      
      # Payment Service (EC2 Workers - PCI Compliance)
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: payments-service
            port:
              number: 80
      
      # Notifications Service (Fargate)
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: notifications-service
            port:
              number: 80
      
      # Customer Support (Fargate)
      - path: /support
        pathType: Prefix
        backend:
          service:
            name: customer-support-service
            port:
              number: 80
      
      # Delivery Service (EC2 Workers)
      - path: /delivery
        pathType: Prefix
        backend:
          service:
            name: delivery-service
            port:
              number: 80
      
      # Insurance Service (Fargate)
      - path: /insurance
        pathType: Prefix
        backend:
          service:
            name: insurance-service
            port:
              number: 80
      
      # KQ Flight Cargo (EC2 Workers)
      - path: /cargo
        pathType: Prefix
        backend:
          service:
            name: kq-flight-cargo-service
            port:
              number: 80
      
      # KRA Integration (EC2 Workers - Compliance)
      - path: /kra
        pathType: Prefix
        backend:
          service:
            name: kra-integration-service
            port:
              number: 80
      
      # Shipment Service (Fargate)
      - path: /shipments
        pathType: Prefix
        backend:
          service:
            name: shipment-service
            port:
              number: 80
      
      # Document Upload (EC2 Workers - File Processing)
      - path: /documents
        pathType: Prefix
        backend:
          service:
            name: document-upload-service
            port:
              number: 80
  
  # Frontend App
  - host: app.duka-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  
  tls:
  - hosts:
    - api.duka-platform.com
    - app.duka-platform.com