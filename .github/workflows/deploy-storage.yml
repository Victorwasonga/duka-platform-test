name: Deploy Storage

on:
  push:
    branches: [main]
    paths:
      - 'cluster-global-components/storage/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-storage:
    name: Deploy Storage Components
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy Storage Components
      run: |
        echo "üíæ Deploying storage components..."
        kubectl apply -f cluster-global-components/storage/
        
        echo "‚è≥ Waiting for storage components..."
        kubectl wait --for=condition=Ready --timeout=120s pod -l app=secrets-store-csi-driver -n kube-system || true
        
        echo "‚úÖ Storage components deployed successfully!"
        kubectl get pods -n kube-system | grep -E "(secrets-store|csi)" || echo "Storage pods deployed"