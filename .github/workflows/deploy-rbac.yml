name: Deploy RBAC

on:
  push:
    branches: [main]
    paths:
      - 'cluster-global-components/rbac/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-rbac:
    name: Deploy RBAC Components
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy RBAC Components
      run: |
        echo "üîê Deploying RBAC components..."
        kubectl apply -f cluster-global-components/rbac/
        
        echo "‚úÖ RBAC components deployed successfully!"
        kubectl get clusterroles | grep dukqa || echo "RBAC roles deployed"