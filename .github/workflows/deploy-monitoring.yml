name: Deploy Monitoring

on:
  push:
    branches: [main]
    paths:
      - 'cluster-global-components/monitoring/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-monitoring:
    name: Deploy Monitoring Components
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy Monitoring Components
      run: |
        echo "üìä Deploying monitoring components..."
        kubectl apply -f cluster-global-components/monitoring/
        
        echo "‚è≥ Waiting for monitoring components..."
        kubectl wait --for=condition=Available --timeout=180s deployment/metrics-server -n kube-system || true
        
        echo "‚úÖ Monitoring components deployed successfully!"
        kubectl get pods -n kube-system | grep metrics-server || echo "Metrics server deployed"