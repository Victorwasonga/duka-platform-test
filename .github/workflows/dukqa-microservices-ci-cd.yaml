          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:payments-service-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:payments-service-latest

      - name: Update deployment manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          sed -i "s|$ECR_REGISTRY/$ECR_REPOSITORY:payments-service-.*|$ECR_REGISTRY/$ECR_REPOSITORY:payments-service-${{ github.sha }}|g" production-cluster/cluster-manifests/apps/payments-service/deployment.yaml
          git add production-cluster/cluster-manifests/apps/payments-service/deployment.yaml
