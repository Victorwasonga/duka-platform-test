name: Deploy Cluster Global Components

on:
  push:
    branches: [main, develop]
    paths:
      - 'cluster-global-components/**'
      - '.github/workflows/deploy-global-components.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cluster-global-components/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  validate:
    name: Validate Manifests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Validate YAML syntax
      run: |
        echo "ğŸ” Validating YAML syntax..."
        find cluster-global-components -name "*.yaml" -o -name "*.yml" | while read file; do
          echo "Validating $file"
          python3 -c "import yaml; list(yaml.safe_load_all(open('$file')))" || exit 1
        done

    - name: Check for required namespaces
      run: |
        echo "ğŸ” Checking required namespaces exist..."
        required_namespaces=("dukqa-apps" "argocd" "monitoring" "ingress")
        
        for ns in "${required_namespaces[@]}"; do
          if ! grep -r "name: $ns" cluster-global-components/security/namespaces.yaml; then
            echo "âŒ Required namespace '$ns' not found in namespaces.yaml"
            exit 1
          fi
          echo "âœ… Namespace '$ns' found"
        done

  deploy-global-components:
    name: Deploy Global Components
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'test' }}
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        role-session-name: GitHubActions-GlobalComponents
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Check if cluster exists
      id: cluster-check
      run: |
        echo "ğŸ” Checking if EKS cluster exists..."
        if aws eks describe-cluster --name ${{ env.CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }} >/dev/null 2>&1; then
          echo "cluster-exists=true" >> $GITHUB_OUTPUT
          echo "âœ… Cluster exists"
        else
          echo "cluster-exists=false" >> $GITHUB_OUTPUT
          echo "âŒ Cluster does not exist - skipping deployment"
        fi

    - name: Verify cluster connectivity
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸ” Verifying cluster connectivity..."
        kubectl cluster-info
        kubectl get nodes

    - name: Deploy Namespaces
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸš€ Deploying namespaces..."
        kubectl apply -f cluster-global-components/security/namespaces.yaml
        
        echo "â³ Waiting for namespaces to be ready..."
        kubectl wait --for=condition=Active --timeout=60s namespace/dukqa-apps || true
        kubectl wait --for=condition=Active --timeout=60s namespace/argocd || true
        kubectl wait --for=condition=Active --timeout=60s namespace/monitoring || true
        kubectl wait --for=condition=Active --timeout=60s namespace/ingress || true

    - name: Deploy RBAC Components
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸš€ Deploying RBAC components..."
        kubectl apply -f cluster-global-components/rbac/
        sleep 10

    - name: Deploy Storage Components
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸš€ Deploying storage components..."
        kubectl apply -f cluster-global-components/storage/
        
        echo "â³ Waiting for storage components to be ready..."
        kubectl wait --for=condition=Ready --timeout=120s pod -l app=secrets-store-csi-driver -n kube-system || true
        kubectl wait --for=condition=Ready --timeout=120s pod -l app=secrets-store-provider-aws -n kube-system || true

    - name: Deploy Monitoring Components
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸš€ Deploying monitoring components..."
        kubectl apply -f cluster-global-components/monitoring/
        
        echo "â³ Waiting for monitoring components to be ready..."
        kubectl wait --for=condition=Available --timeout=180s deployment/metrics-server -n kube-system || true

    - name: Verify Deployment
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸ” Verifying deployment status..."
        
        echo "=== Namespaces ==="
        kubectl get namespaces
        
        echo "=== RBAC ==="
        kubectl get clusterroles | grep dukqa || echo "No dukqa cluster roles found"
        
        echo "=== Storage ==="
        kubectl get pods -n kube-system | grep -E "(secrets-store|csi)" || echo "No storage pods found"
        
        echo "=== Monitoring ==="
        kubectl get pods -n kube-system | grep metrics-server || echo "No metrics-server found"
        
        echo "=== All Pods Status ==="
        kubectl get pods --all-namespaces | grep -v Running | grep -v Completed || echo "All pods are running"

    - name: Test Components
      if: steps.cluster-check.outputs.cluster-exists == 'true'
      run: |
        echo "ğŸ§ª Testing deployed components..."
        
        # Test RBAC
        echo "Testing RBAC..."
        kubectl auth can-i create pods --as=system:serviceaccount:default:default -n dukqa-apps || echo "RBAC test completed"
        
        # Test namespaces
        echo "Testing namespaces..."
        kubectl get namespace dukqa-apps -o jsonpath='{.status.phase}' | grep Active || echo "Namespace test completed"
        
        echo "âœ… Component testing completed"

    - name: Cluster not found
      if: steps.cluster-check.outputs.cluster-exists == 'false'
      run: |
        echo "âš ï¸ EKS cluster 'duka-eks-cluster' not found in region ${{ secrets.AWS_REGION }}"
        echo "ğŸ’¡ Please deploy the infrastructure first using Terraform"
        echo "ğŸš€ Run: terraform apply -var-file=environments/test.tfvars in DUKA-IAC-TERRAFORM directory"

  notify-status:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [validate, deploy-global-components]
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy-global-components.result == 'success'
      run: |
        echo "âœ… Global components deployed successfully!"
        echo "ğŸ¯ Cluster is ready for application deployments"
        
    - name: Deployment Failed
      if: needs.deploy-global-components.result == 'failure'
      run: |
        echo "âŒ Global components deployment failed!"
        echo "ğŸ” Check the logs above for details"
        exit 1