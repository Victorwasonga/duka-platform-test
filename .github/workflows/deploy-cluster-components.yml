name: Deploy EKS Cluster Components

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'DUKA-IAC-TERRAFORM/**'
      - 'DukQa-EKS-Project/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-infrastructure:
    name: Deploy Terraform Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      working-directory: ./DUKA-IAC-TERRAFORM
      run: terraform init

    - name: Terraform Apply
      working-directory: ./DUKA-IAC-TERRAFORM
      run: |
        ENV=${{ github.event.inputs.environment || 'test' }}
        terraform apply -var-file=environments/${ENV}.tfvars -auto-approve

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

  deploy-global-components:
    name: Deploy Global Components
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy Namespaces
      run: |
        kubectl apply -f cluster-global-components/namespaces.yaml

    - name: Deploy RBAC Components
      run: |
        kubectl apply -f DukQa-EKS-Project/cluster-global-components/rbac/

    - name: Deploy Storage Components
      run: |
        kubectl apply -f DukQa-EKS-Project/cluster-global-components/storage/

    - name: Deploy Monitoring Components
      run: |
        kubectl apply -f DukQa-EKS-Project/cluster-global-components/monitoring/

  deploy-argocd:
    name: Deploy ArgoCD
    runs-on: ubuntu-latest
    needs: deploy-global-components
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy ArgoCD
      run: |
        kubectl apply -f DukQa-EKS-Project/production-cluster/cluster-manifests/argocd/

    - name: Get ArgoCD Admin Password
      run: |
        sleep 60
        echo "ArgoCD Admin Password:"
        kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d