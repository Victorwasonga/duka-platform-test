name: Complete Platform Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - prod
      deploy_infrastructure:
        description: 'Deploy Terraform infrastructure'
        required: true
        default: true
        type: boolean
      deploy_global_components:
        description: 'Deploy global components'
        required: true
        default: true
        type: boolean
      deploy_argocd:
        description: 'Deploy ArgoCD'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: eu-west-1
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-infrastructure:
    name: Deploy Terraform Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_infrastructure == 'true'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      working-directory: ./DUKA-IAC-TERRAFORM
      run: terraform init

    - name: Terraform Plan
      working-directory: ./DUKA-IAC-TERRAFORM
      run: |
        ENV=${{ github.event.inputs.environment }}
        terraform plan -var-file=environments/${ENV}.tfvars -out=tfplan

    - name: Terraform Apply
      working-directory: ./DUKA-IAC-TERRAFORM
      run: terraform apply tfplan

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Verify cluster
      run: |
        kubectl cluster-info
        kubectl get nodes

  deploy-global-components:
    name: Deploy Global Components
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: always() && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped') && github.event.inputs.deploy_global_components == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy Global Components (Ordered)
      run: |
        echo "ðŸš€ Deploying global components in correct order..."
        
        # 1. Namespaces first
        echo "1ï¸âƒ£ Deploying namespaces..."
        kubectl apply -f cluster-global-components/security/namespaces.yaml
        
        # 2. RBAC second
        echo "2ï¸âƒ£ Deploying RBAC..."
        kubectl apply -f cluster-global-components/rbac/
        sleep 10
        
        # 3. Storage third
        echo "3ï¸âƒ£ Deploying storage..."
        kubectl apply -f cluster-global-components/storage/
        sleep 15
        
        # 4. Monitoring last
        echo "4ï¸âƒ£ Deploying monitoring..."
        kubectl apply -f cluster-global-components/monitoring/
        
        echo "âœ… Global components deployment completed"

  deploy-argocd:
    name: Deploy ArgoCD
    runs-on: ubuntu-latest
    needs: deploy-global-components
    if: always() && needs.deploy-global-components.result == 'success' && github.event.inputs.deploy_argocd == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Install ArgoCD Core
      run: |
        echo "ðŸš€ Installing ArgoCD core components..."
        kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    - name: Wait for ArgoCD
      run: |
        echo "â³ Waiting for ArgoCD to be ready..."
        kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n argocd

    - name: Deploy ArgoCD Applications
      working-directory: ./production-cluster/cluster-manifests/argocd
      run: |
        echo "ðŸš€ Deploying ArgoCD applications..."
        kubectl apply -f argocd-project.yaml
        kubectl apply -f argocd-apps.yaml
        kubectl apply -f argocd-image-updater.yaml

    - name: Get ArgoCD Admin Password
      run: |
        echo "ðŸ”‘ ArgoCD Admin Password:"
        kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
        echo ""
        echo "ðŸŒ Access ArgoCD: kubectl port-forward svc/argocd-server -n argocd 8080:443"
        echo "ðŸ‘¤ Username: admin"

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-global-components, deploy-argocd]
    if: always()
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Platform Status Summary
      run: |
        echo "ðŸŽ¯ DUKQA PLATFORM DEPLOYMENT SUMMARY"
        echo "=================================="
        
        echo "ðŸ“Š Infrastructure Status:"
        if [ "${{ needs.deploy-infrastructure.result }}" == "success" ]; then
          echo "âœ… Terraform Infrastructure: DEPLOYED"
        elif [ "${{ needs.deploy-infrastructure.result }}" == "skipped" ]; then
          echo "â­ï¸ Terraform Infrastructure: SKIPPED"
        else
          echo "âŒ Terraform Infrastructure: FAILED"
        fi
        
        echo "ðŸ“Š Global Components Status:"
        if [ "${{ needs.deploy-global-components.result }}" == "success" ]; then
          echo "âœ… Global Components: DEPLOYED"
        else
          echo "âŒ Global Components: FAILED"
        fi
        
        echo "ðŸ“Š ArgoCD Status:"
        if [ "${{ needs.deploy-argocd.result }}" == "success" ]; then
          echo "âœ… ArgoCD: DEPLOYED"
        else
          echo "âŒ ArgoCD: FAILED"
        fi
        
        echo ""
        echo "ðŸ” Current Cluster Status:"
        kubectl get nodes
        echo ""
        kubectl get namespaces
        echo ""
        kubectl get applications -n argocd 2>/dev/null || echo "ArgoCD applications not found"
        
        echo ""
        echo "ðŸŽ‰ Platform deployment completed!"
        echo "ðŸš€ Ready for application deployments via GitOps"