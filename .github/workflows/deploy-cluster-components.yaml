name: ğŸš€ Deploy Cluster Global Components

on:
  push:
    branches: [main]
    paths:
      - 'production-cluster/cluster-manifests/**'
      - 'cluster-global-components/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-components:
    name: Deploy Global Components
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ¯ Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          kubectl cluster-info

      - name: ğŸ“¦ Deploy Namespaces
        run: |
          kubectl apply -f cluster-global-components/namespaces.yaml

      - name: ğŸ” Deploy RBAC
        run: |
          kubectl apply -f cluster-global-components/rbac/ || echo "RBAC components not found"

      - name: ğŸ’¾ Deploy Storage Classes
        run: |
          kubectl apply -f cluster-global-components/storage/ || echo "Storage components not found"

      - name: ğŸŒ Deploy Network Policies
        run: |
          kubectl apply -f cluster-global-components/networking/ || echo "Networking components not found"

      - name: ğŸ“Š Deploy Monitoring Stack
        run: |
          kubectl apply -f cluster-global-components/monitoring/

      - name: ğŸ”’ Deploy Security Components
        run: |
          kubectl apply -f cluster-global-components/security/ || echo "Security components not found"

      - name: ğŸ›ï¸ Deploy ArgoCD
        run: |
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl apply -f production-cluster/cluster-manifests/argocd/ || echo "ArgoCD apps will be deployed later"

      - name: âœ… Verify Deployments
        run: |
          echo "ğŸ” Checking component status..."
          kubectl get pods -A
          kubectl get svc -A
          echo "âœ… All components deployed successfully!"