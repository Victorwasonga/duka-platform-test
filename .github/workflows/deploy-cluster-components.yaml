name: ğŸš€ Deploy Cluster Global Components

on:
  push:
    branches: [main]
    paths:
      - 'production-cluster/cluster-manifests/**'
      - 'cluster-global-components/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-components:
    name: Deploy Global Components
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ¯ Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          kubectl cluster-info

      - name: ğŸ“¦ Deploy Namespaces
        run: |
          kubectl apply -f production-cluster/cluster-manifests/namespaces/

      - name: ğŸ” Deploy RBAC
        run: |
          kubectl apply -f production-cluster/cluster-manifests/rbac/

      - name: ğŸ’¾ Deploy Storage Classes
        run: |
          kubectl apply -f production-cluster/cluster-manifests/storage/

      - name: ğŸŒ Deploy Network Policies
        run: |
          kubectl apply -f production-cluster/cluster-manifests/networking/

      - name: ğŸ“Š Deploy Monitoring Stack
        run: |
          kubectl apply -f production-cluster/cluster-manifests/monitoring/

      - name: ğŸ”’ Deploy Security Components
        run: |
          kubectl apply -f production-cluster/cluster-manifests/security/

      - name: ğŸ›ï¸ Deploy ArgoCD
        run: |
          kubectl apply -f production-cluster/cluster-manifests/argocd/

      - name: âœ… Verify Deployments
        run: |
          echo "ğŸ” Checking component status..."
          kubectl get pods -A
          kubectl get svc -A
          echo "âœ… All components deployed successfully!"