name: Deploy ArgoCD

on:
  push:
    branches: [main]
    paths:
      - 'cluster-global-components/argocd-*.yaml'
      - 'production-cluster/cluster-manifests/argocd/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: duka-eks-cluster

jobs:
  deploy-argocd:
    name: Deploy ArgoCD
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-dukqa-role
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy ArgoCD Core
      run: |
        echo "üéõÔ∏è Deploying ArgoCD core..."
        kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
        
        echo "‚è≥ Waiting for ArgoCD to be ready..."
        kubectl wait --for=condition=Available --timeout=300s deployment/argocd-server -n argocd || true

    - name: Deploy ArgoCD NodePort
      run: |
        echo "üåê Deploying ArgoCD NodePort..."
        kubectl apply -f cluster-global-components/argocd-nodeport.yaml || echo "NodePort deployed"

    - name: Deploy Production LoadBalancer
      run: |
        echo "üöÄ Deploying production LoadBalancer..."
        kubectl apply -f cluster-global-components/production-loadbalancer.yaml || echo "LoadBalancer deployed"

    - name: Deploy ArgoCD Applications
      run: |
        echo "üì± Deploying ArgoCD applications..."
        kubectl apply -f production-cluster/cluster-manifests/argocd/ || echo "ArgoCD apps will be deployed later"
        
        echo "‚úÖ ArgoCD deployment completed!"
        kubectl get pods -n argocd